<script src="https://unpkg.com/elm-pep"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css">
<div id="map-content">
  <div id="newzealand_map" class="newzealand_map"></div>
  <div id="map-info">
    <span id='chosen'></span>
    <button *ngIf="location" id="chooseStoreButton" (click)="chooseSupermarketLocation()">Choose Store</button>
    <button *ngIf="longitude"><a href="https://www.google.com/maps/dir/Current+Location/{{latitude}},{{longitude}}">Get
        Directions</a></button>
    <button (click)="getGeoLocation()">Find My Location</button>
    <button *ngIf="geoLocation" (click)="findNearestMarket()">Choose Closest Store</button>
  </div>
  <a (click)="goTo('')" class="return-button">Return to Recipes</a>
</div>
